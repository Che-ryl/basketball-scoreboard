<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="score-section">
            <div class="score-container">
                <h1>HOME</h1>
                <div class="scorecount">
                    <h2 id="home-score">0</h2>
                </div>
                <button class ="add-button" id="home1btn">+1</button>
                <button class ="add-button" id="home2btn">+2 </button>
                <button class ="add-button" id="home3btn">+3</button>
            </div>
            <div class="score-container">
                <h1>AWAY</h1>
                <div class="scorecount">
                    <h2 id="guest-score">0</h2>
                </div>
                <button class ="add-button" id="guest1btn">+1</button>
                <button class ="add-button" id="guest2btn">+2 </button>
                <button class ="add-button" id="guest3btn">+3</button>
            </div>
        </div>
        <button class ="add-button" style="width:100px" onclick="resetScore()">RESET</button>
        <div id ="timer-container">
            <div id="display">
                00:00:00
            </div>
            <div id="controls">
                <button id="start-btn" class ="add-button" onclick="start()">Start</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
